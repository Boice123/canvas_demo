<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script src='../../static/js/tool.js'></script>
    <script src='../../static/js/ball.js'></script>
    <script>
        function $$(id) {
            return document.getElementById(id)
        }
        window.onload = function() {
            var cnv = $$('canvas')
            var cxt = cnv.getContext("2d")

            // 实例化一个小球
            var ball = new Ball(0, cnv.height / 2)
            // var ball = new Ball(cnv.width / 2, cnv.height / 2)
            var angle = 0
            var range = 40
            // var range = 0.5

            function frame() {
                window.requestAnimationFrame(frame)
                cxt.clearRect(0, 0, cnv.width, cnv.height)

                ball.x += 1
                ball.y = cnv.height / 2 + Math.sin(angle) * range
                // ball.scaleX = 1 + Math.sin(angle) * range
                // ball.scaleY = 1 + Math.sin(angle) * range
                ball.fill(cxt)

                angle += 0.05
            }
            frame()

        }

    </script>
    <canvas id="canvas" width="200" height="150" style="border: 1px solid silver;"></canvas>
</body>
</html>
